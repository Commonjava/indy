<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>AProx :: Access Control</title>
<link type="text/css" href="css/start/jquery-ui-1.8.16.custom.css"
 rel="stylesheet" />

<link type="text/css" href="css/display.css" rel="stylesheet" />

<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="js/settings.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>

<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>

<script type="text/javascript" src="js/debug.js"></script>
<script type="text/javascript" src="js/access-control.js"></script>
</head>
<body>
 <div id="tab-acl">
  <div id="acl-users">
   <h3>
    <a href="#">Users</a>
   </h3>
   <table border="1" id="acl-user-list">
    <thead>
     <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Address</th>
      <!-- th>Controls</th -->
     </tr>
    </thead>
    <tbody>
     <tr>
      <td>{username}</td>
      <td>{firstName}</td>
      <td>{lastName}</td>
      <td>{email}</td>
      <!-- td>{controls}</td -->
     </tr>
    </tbody>
   </table>
   <div id="acl-roles">
    <h3 id="acl-roles-header">
     <a href="#">Roles</a>
    </h3>
    <table border="1" id="acl-role-list">
     <thead>
      <tr>
       <th>Role Name</th>
      </tr>
     </thead>
     <tbody>
      <tr>
       <td>{name}</td>
      </tr>
     </tbody>
    </table>
   </div>
   <div id="acl-perms">
    <h3>
     <a href="#">Permissions</a>
    </h3>
    <table border="1" id="acl-perm-list">
     <thead>
      <tr>
       <th>Permission Name</th>
      </tr>
     </thead>
     <tbody>
      <tr>
       <td>{name}</td>
      </tr>
     </tbody>
    </table>
   </div>
  </div>
 </div>
</body>
</html>
