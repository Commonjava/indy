<!DOCTYPE html>
<!--  html lang="en" ng-app="aprox" class="no-js" -->
<html lang="en" ng-app="aprox" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>AProx</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css"/>
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css"/>
  <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.css"/>
  <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog-theme-default.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css"/>
  <link rel="stylesheet" href="css/aprox.css"/>

  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
			    <span class="sr-only">Toggle navigation</span>
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">AProx</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse-1">
			  <ul class="nav navbar-nav" ng-controller="NavCtl">
	        <li><a class="fa btn btn-lg" href="#/remote">Remote Repositories</a></li>
	        <li><a class="fa btn btn-lg" href="#/hosted">Hosted Repositories</a></li>
	        <li><a class="fa btn btn-lg" href="#/group">Groups</a></li>
			    <li class="dropdown">
			      <a href="#" class="dropdown-toggle" data-toggle="dropdown">More <span class="caret"></span></a>
			      <ul class="dropdown-menu" role="menu">
			        <li><a class="fa" href="#/nfc">Not-Found Cache</a></li>
			        <li class="divider"></li>
              <li ng-repeat="addon in addon_navs"><a class="fa" href="#{{addon.route}}">{{addon.name}}</a></li>
			      </ul>
			    </li>
			  </ul>
			</div>
    </div>
  </nav>
  
  <div class="content-wrapper">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="view-container">
      <div ng-view class="view-frame"></div>
    </div>
  </div>

	<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation" ng-controller="FooterCtl">
	  <div class="container">
      <span class="stat-label"><a target="_new" class="fa fa-btn" href="http://github.com/jdcasey/aprox">AProx @GitHub</a></span>
      | <span class="stat-label"><a target="_new" class="fa fa-btn" href="http://github.com/jdcasey/aprox/issues">Issues</a></span>
      | <span class="stat-label">Version:</span> <span class="stat-value">{{stats.version}}</span>
      | <span class="stat-label">Commit ID:</span> <span class="stat-value"><a target="_new" class="fa fa-btn" href="http://github.com/{{stats.built_by}}/aprox/commit/{{stats.commit_id}}">{{stats.commit_id}}</a></span>
      | <span class="stat-label">Built</span> <span class="stat-value">on {{stats.built_on}} by <a target="_new" class="fa fa-btn" href="http://github.com/{{stats.built_by}}">{{stats.built_by}}</a></span>
	  </div>
	</nav>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/ngDialog/js/ngDialog.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="api/stats/addons/active.js"></script>
  <script src="js/app.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/dynamic-logic.js"></script>
</body>
</html>
