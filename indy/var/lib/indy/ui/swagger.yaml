    delete:
      tags:
      - "Store Administration"
      summary: "Delete an artifact store"
      description: ""
      operationId: "delete"
      parameters:
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      - name: "name"
        in: "path"
        required: true
        type: "string"
      responses:
        204:
          description: "The store was deleted (or didn't exist in the first place)"
          schema:
            $ref: "#/definitions/ArtifactStore"
  /api/browse/{packageType}/{type}/{name}:
    get:
      tags:
      - "Indy Directory Content Browse"
      summary: "Retrieve root listing under the given artifact store (type/name)."
      description: ""
      operationId: "browseRoot"
      produces:
      - "application/json"
      parameters:
      - name: "packageType"
        in: "path"
        required: true
        type: "string"
        enum:
        - "maven"
        - "npm"
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      - name: "name"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "Rendered root content listing"
          schema:
            type: "string"
  /api/browse/{packageType}/{type}/{name}/{path (.*)}:
    head:
      tags:
      - "Indy Directory Content Browse"
      summary: "Retrieve directory content under the given artifact store (type/name)\
        \ and directory path."
      description: ""
      operationId: "headForDirectory"
      parameters:
      - name: "packageType"
        in: "path"
        required: true
        type: "string"
        enum:
        - "maven"
        - "npm"
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      - name: "name"
        in: "path"
        required: true
        type: "string"
      - name: "path"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "Rendered content listing"
          schema:
            type: "string"
        404:
          description: "Content is not available"
  /api/browse/{packageType}/{type}/{name}/{path}:
    get:
      tags:
      - "Indy Directory Content Browse"
      summary: "Retrieve directory content under the given artifact store (type/name)\
