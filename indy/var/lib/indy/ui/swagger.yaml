          description: "Content is not available"
definitions:
  Group:
    allOf:
    - $ref: "#/definitions/ArtifactStore"
    - type: "object"
      properties:
        constituents:
          type: "array"
          items:
            $ref: "#/definitions/StoreKey"
        prepend_constituent:
          type: "boolean"
          default: false
      description: "Grouping of other artifact stores, with a defined order to the\
        \ membership that determines content preference"
  PropertyChange:
    type: "object"
    properties:
      name:
        type: "string"
      originalValue:
        type: "object"
      value:
        type: "object"
      changed:
        type: "boolean"
        default: false
  StackTraceElement:
    type: "object"
    properties:
      methodName:
        type: "string"
      fileName:
        type: "string"
      lineNumber:
        type: "integer"
        format: "int32"
      className:
        type: "string"
      nativeMethod:
        type: "boolean"
        default: false
  List of artifact store definitions:
    type: "object"
    required:
    - "items"
    properties:
      items:
        description: "The store definition list"
        $ref: "#/definitions/ArtifactStore"
  StreamingOutput:
    type: "object"
  CallbackTarget:
    type: "object"
    properties:
      url:
        type: "string"
      method:
        type: "string"
        enum:
        - "POST"
        - "PUT"
      headers:
        type: "object"
        additionalProperties:
          type: "string"
  RemoteRepository:
    allOf:
    - $ref: "#/definitions/ArtifactStore"
    - type: "object"
      required:
      - "url"
      properties:
        host:
          type: "string"
        port:
          type: "integer"
          format: "int32"
        user:
          type: "string"
        password:
          type: "string"
        allow_snapshots:
          type: "boolean"
          default: false
        allow_releases:
          type: "boolean"
          default: false
        url:
          type: "string"
          description: "The remote URL to proxy"
        timeout_seconds:
          type: "integer"
          format: "int32"
        max_connections:
          type: "integer"
          format: "int32"
        ignore_hostname_verification:
          type: "boolean"
          default: false
        nfc_timeout_seconds:
          type: "integer"
          format: "int32"
        is_passthrough:
          type: "boolean"
          default: false
        cache_timeout_seconds:
          type: "integer"
          format: "int32"
        metadata_timeout_seconds:
          type: "integer"
          format: "int32"
        key_password:
          type: "string"
        key_certificate_pem:
          type: "string"
        server_certificate_pem:
          type: "string"
        proxy_host:
          type: "string"
        proxy_port:
          type: "integer"
          format: "int32"
        proxy_user:
          type: "string"
        proxy_password:
          type: "string"
        server_trust_policy:
          type: "string"
        prefetch_priority:
          type: "integer"
          format: "int32"
          description: "Integer to indicate the pre-fetching priority of the remote,\
            \ higher means more eager to do the pre-fetching of the content in the\
            \ repo, 0 or below means disable the pre-fecthing."
        prefetch_rescan:
          type: "boolean"
          description: "Indicates if the remote needs to do rescan after prefetch"
          default: false
        prefetch_listing_type:
          type: "string"
          description: "The prefetch listing type, should be html or koji"
        prefetch_rescan_time:
          type: "string"
      description: "Proxy to a remote server's artifact content, with local cache\
        \ storage."
  ValidationResult:
    type: "object"
    required:
    - "valid"
    properties:
      valid:
        type: "boolean"
        description: "Whether validation succeeded"
        default: false
      validatorErrors:
        type: "object"
        description: "Mapping of rule name to error message for any failing validations"
        additionalProperties:
          type: "string"
      ruleSet:
        type: "string"
        description: "Name of validation rule-set applied"
  ExpirationSet:
    type: "object"
    properties:
      items:
        type: "array"
        uniqueItems: true
        items:
          $ref: "#/definitions/Expiration"
  TrackedContentDTO:
    type: "object"
    properties:
      key:
        description: "Session key (specified by the user) to track this record."
        $ref: "#/definitions/TrackingKey"
      uploads:
        type: "array"
        uniqueItems: true
        items:
          $ref: "#/definitions/TrackedContentEntryDTO"
      downloads:
        type: "array"
        uniqueItems: true
        items:
          $ref: "#/definitions/TrackedContentEntryDTO"
  KojiMultiRepairResult:
    type: "object"
    properties:
      results:
        type: "array"
        description: "Results for all stores where repair was attempted, including\
          \ failures"
        items:
          $ref: "#/definitions/KojiRepairResult"
  LoggerDTO:
    type: "object"
    properties:
      name:
        type: "string"
      level:
        type: "string"
      appenders:
        type: "array"
        items:
          type: "string"
      additive:
        type: "boolean"
        default: false
      originalLevel:
        type: "string"
  ChangeSummaryDTO:
    type: "object"
    properties:
      items:
        type: "array"
        items:
          $ref: "#/definitions/ChangeSummary"
  TrackedContentEntryDTO:
    type: "object"
    properties:
      storeKey:
        description: "The Indy key for the repository/group this where content was\
          \ stored."
        $ref: "#/definitions/StoreKey"
      accessChannel:
        type: "string"
        description: "Type of content access, whether \"normal\" content API or generic\
          \ HTTP proxy."
        enum:
        - "GENERIC_PROXY"
        - "MAVEN"
      path:
        type: "string"
      originUrl:
        type: "string"
        description: "If resolved from a remote repository, this is the origin URL,\
          \ otherwise empty/null."
      localUrl:
        type: "string"
        description: "URL to this path on the local Indy instance."
      md5:
        type: "string"
      sha256:
        type: "string"
      sha1:
        type: "string"
      size:
        type: "integer"
        format: "int64"
      timestamps:
        type: "array"
        uniqueItems: true
        items:
          type: "integer"
          format: "int64"
  ReplicationAction:
    type: "object"
    properties:
      type:
        type: "string"
        enum:
        - "PROXY"
        - "MIRROR"
      include:
        type: "string"
      exclude:
        type: "string"
      proxyHost:
        type: "string"
      proxyPort:
        type: "integer"
        format: "int32"
      proxyUser:
        type: "string"
      proxyPass:
        type: "string"
  KojiRepairResult:
    type: "object"
    properties:
      request:
        description: "Original request"
        $ref: "#/definitions/KojiRepairRequest"
      error:
        type: "string"
        description: "Error message if failed"
      exception:
        description: "Exception object if failed because of exception"
        $ref: "#/definitions/Exception"
      results:
        type: "array"
        description: "Result entries if succeeded"
        items:
          $ref: "#/definitions/RepairResult"
  KojiRepairRequest:
    type: "object"
    required:
    - "source"
    properties:
      source:
        description: "Koji repository key to repair (formatted as: '{maven}:{remote,group}:name')"
        $ref: "#/definitions/StoreKey"
      args:
        type: "string"
        description: "Repair arguments"
      dryRun:
        type: "boolean"
        description: "Get repair report ONLY, not modify anything."
        default: false
  not-found cache:
    type: "object"
    required:
    - "sections"
    properties:
      sections:
        type: "array"
        description: "Set of sections each corresponding an artifact store"
        uniqueItems: true
        items:
          $ref: "#/definitions/not-found cache section"
    description: "Listing of artifact store paths that could not be retrieved."
  GroupPromoteRequest:
    type: "object"
    required:
    - "source"
    - "targetGroup"
    properties:
      async:
        type: "boolean"
        description: "Asynchronous call. A callback url is needed when it is true."
        default: false
      promotionId:
        type: "string"
        description: "Optional promotion Id"
      callback:
        description: "Callback which is used to send the promotion result."
        $ref: "#/definitions/CallbackTarget"
      source:
        description: "Indy store/repository key to promote FROM (formatted as: '{remote,hosted,group}:name')"
        $ref: "#/definitions/StoreKey"
      targetGroup:
        type: "string"
        description: "Name of the Indy target group to promote TO (MUST be pre-existing)"
      dryRun:
        type: "boolean"
        description: "Run validations, verify source and target locations ONLY, do\
          \ not modify anything!"
        default: false
      fireEvents:
        type: "boolean"
        default: false
  not-found cache info:
    type: "object"
    required:
    - "size"
    properties:
      size:
        type: "integer"
        format: "int64"
        description: "Cache size"
    description: "Get NFC cache information, e.g., size, etc."
  InputStream:
    type: "object"
  not-found cache section:
    type: "object"
    required:
    - "key"
    - "paths"
    properties:
      key:
        type: "string"
        description: "Serialized store key, of the form: '[hosted|group|remote]:name'"
      paths:
        type: "array"
        description: "paths that failed retrieval within this store (may be empty)"
        uniqueItems: true
        items:
          type: "string"
    description: "Listing of paths that could not be retrieved for a given artifact\
      \ store"
  Expiration:
    type: "object"
    properties:
      name:
        type: "string"
      group:
        type: "string"
      expiration:
        type: "string"
        format: "date-time"
  StoreKey:
    type: "object"
    properties:
      packageType:
        type: "string"
      type:
        type: "string"
        enum:
        - "group"
        - "remote"
        - "hosted"
      name:
        type: "string"
  Exception:
    type: "object"
    properties:
      cause:
        $ref: "#/definitions/Throwable"
      stackTrace:
        type: "array"
        items:
          $ref: "#/definitions/StackTraceElement"
      message:
        type: "string"
      localizedMessage:
        type: "string"
      suppressed:
        type: "array"
        items:
          $ref: "#/definitions/Throwable"
  RepairResult:
    type: "object"
    properties:
      storeKey:
        $ref: "#/definitions/StoreKey"
      changes:
        type: "array"
        items:
          $ref: "#/definitions/PropertyChange"
      ignored:
        type: "boolean"
        default: false
      exception:
        $ref: "#/definitions/Exception"
      changed:
        type: "boolean"
        default: false
  TrackingKey:
    type: "object"
    properties:
      id:
        type: "string"
  ReplicationDTO:
    type: "object"
    required:
    - "actions"
    - "apiUrl"
    properties:
      overwrite:
        type: "boolean"
        description: "Whether to overwrite pre-existing artifact stores on the local\
          \ Indy instance with definitions from the remote system"
        default: false
      apiUrl:
        type: "string"
        description: "The URL to the remote Indy instance"
      proxyHost:
        type: "string"
      proxyPort:
        type: "integer"
        format: "int32"
      actions:
        type: "array"
        description: "The list of replication actions to be performed"
        items:
          $ref: "#/definitions/ReplicationAction"
    description: "Configuration for replicating the content stores on a remote Indy\
      \ system"
  ArtifactStore:
    type: "object"
    required:
    - "key"
    discriminator: "type"
    properties:
      key:
        type: "string"
        description: "Serialized store key, of the form: '[hosted|group|remote]:name'"
      description:
        type: "string"
      metadata:
        type: "object"
        additionalProperties:
          type: "string"
      disabled:
        type: "boolean"
        default: false
      name:
        type: "string"
      type:
        type: "string"
        enum:
        - "group"
        - "remote"
        - "hosted"
      packageType:
        type: "string"
      disable_timeout:
        type: "integer"
        format: "int32"
        description: "Integer time in seconds which is used for repo automatically\
          \ re-enable when set disable by errors, positive value means time in seconds,\
          \ -1 means never disable, empty or 0 means use default timeout."
      path_style:
        type: "string"
        enum:
        - "plain"
        - "hashed"
      path_mask_patterns:
        type: "array"
        uniqueItems: true
        items:
          type: "string"
      authoritative_index:
        type: "boolean"
        default: false
    description: "Definition of a content store on Indy, whether it proxies content\
      \ from a remote server, hosts artifacts on this system, or groups other content\
      \ stores."
  Throwable:
    type: "object"
    properties:
      cause:
        $ref: "#/definitions/Throwable"
      stackTrace:
        type: "array"
        items:
          $ref: "#/definitions/StackTraceElement"
      message:
        type: "string"
      localizedMessage:
        type: "string"
      suppressed:
        type: "array"
        items:
          $ref: "#/definitions/Throwable"
  ChangeSummary:
    type: "object"
    properties:
      user:
        type: "string"
      timestamp:
        type: "string"
        format: "date-time"
      summary:
        type: "string"
      revisionId:
        type: "string"
  GroupPromoteResult:
    type: "object"
    properties:
      resultCode:
        type: "string"
        description: "Result code"
      validations:
        description: "Result of validation rule executions, if applicable"
        $ref: "#/definitions/ValidationResult"
      error:
        type: "string"
        description: "Error message, if promotion failed"
      request:
        description: "Original request"
        $ref: "#/definitions/GroupPromoteRequest"
  File:
    type: "object"
    properties:
      path:
        type: "string"
      name:
        type: "string"
      parent:
        type: "string"
      absolute:
        type: "boolean"
        default: false
      canonicalPath:
        type: "string"
      parentFile:
        $ref: "#/definitions/File"
      absolutePath:
