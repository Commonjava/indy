---
swagger: "2.0"
info:
  license:
    name: "ASLv2"
    url: "http://www.apache.org/licenses/LICENSE-2.0"
basePath: "/"
tags:
- name: "Maven Content Access and Storage"
- name: "NPM Content Access and Storage"
- name: "Security Infrastructure"
- name: "Indy Directory Content Browse"
- name: "Not-Found Cache"
- name: "Data-Directory Revisions"
- name: "Content Promotion"
- name: "Koji repairVolume operation"
- name: "Diagnostics"
- name: "DEPRECATED: Content Access and Storage"
- name: "FOLO Tracked Content Access and Storage For NPM related artifacts. Tracks\
    \ retrieval and management of fileartifact content."
- name: "Indy Repository change logs searching.n *Warning*: This rest endpoint is\
    \ only used for testing, and will not return all results. It should not be used\
    \ for any real operations"
- name: "FOLO Tracked Content Access and Storage. Tracks retrieval and management\
    \ of fileartifact content."
- name: "FOLO Tracking Record Access"
- name: "FOLO Tracked Content Access and Storage"
- name: "Store Administration"
- name: "Schedules and Expirations"
- name: "Hosted by archive"
- name: "Generic Infrastructure Queries (UI Support)"
- name: "Indy Repository Replication"
- name: "Maintenance"
paths:
  /api/admin/maint/content/all{path}:
    delete:
      tags:
      - "Maintenance"
      summary: "Delete the specified path globally (from any repository that contains\
        \ it)."
      description: ""
      operationId: "deleteAll"
      parameters:
      - name: "path"
        in: "path"
        description: "The path to delete globally"
        required: true
        type: "string"
        pattern: "(/.+)?"
      responses:
        default:
          description: "successful operation"
  /api/admin/maint/delete/all{path}:
    get:
      tags:
      - "Maintenance"
      summary: "Delete the specified path globally (from any repository that contains\
        \ it)."
      description: ""
      operationId: "deleteAllViaGet"
      parameters:
      - name: "path"
        in: "path"
        description: "The path to delete globally"
        required: true
        type: "string"
        pattern: "(/.+)?"
      responses:
        default:
          description: "successful operation"
  /api/admin/maint/infinispan/cache/{name}:
    delete:
      tags:
      - "Maintenance"
      summary: "Clean the specified Infinispan cache."
      description: ""
      operationId: "cleanInfinispanCache"
      parameters:
      - name: "name"
        in: "path"
        description: "The name of cache to clean, 'all' for all caches"
        required: true
        type: "string"
      responses:
        default:
          description: "successful operation"
  /api/admin/maint/rescan/all:
    get:
      tags:
      - "Maintenance"
      summary: "Rescan all content in all repositories to re-initialize metadata,\
        \ capture missing index keys, etc."
      description: ""
      operationId: "rescanAll"
      parameters: []
      responses:
        default:
          description: "successful operation"
  /api/admin/maint/rescan/{packageType}/{type}/{name}:
    get:
      tags:
      - "Maintenance"
      summary: "Rescan all content in the specified repository to re-initialize metadata,\
        \ capture missing index keys, etc."
      description: ""
      operationId: "rescan"
      parameters:
      - name: "packageType"
        in: "path"
        description: "The package type (eg. maven, npm, generic-http)"
        required: true
        type: "string"
      - name: "type"
        in: "path"
        description: "The type of store / repository"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      - name: "name"
        in: "path"
        description: "The name of the store / repository"
        required: true
        type: "string"
      responses:
        default:
          description: "successful operation"
  /api/admin/maint/rescan/{type}/{name}:
    get:
      tags:
      - "Maintenance"
      summary: "[Deprecated] Rescan all content in the specified repository to re-initialize\
        \ metadata, capture missing index keys, etc."
      description: ""
      operationId: "deprecatedRescan"
      parameters:
      - name: "type"
        in: "path"
        description: "The type of store / repository"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      - name: "name"
        in: "path"
        description: "The name of the store / repository"
        required: true
        type: "string"
      responses:
        default:
          description: "successful operation"
      deprecated: true
  /api/admin/replicate:
    post:
      tags:
      - "Indy Repository Replication"
      summary: "Replicate the stores of a remote Indy"
      description: ""
      operationId: "replicate"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "The configuration determining how replication should be handled,\
          \ and what remote site to replicate."
        required: true
        schema:
          $ref: "#/definitions/ReplicationDTO"
      responses:
        default:
          description: "successful operation"
  /api/admin/revisions/data/changelog/{path}:
    get:
      tags:
      - "Data-Directory Revisions"
      summary: "Retrieve the changelog for the Indy data directory content with the\
        \ specified path, start-index, and number of results"
      description: ""
      operationId: "doGet"
      produces:
      - "application/json"
      parameters:
      - name: "path"
        in: "path"
        required: true
        type: "string"
        pattern: ".+"
      - name: "start"
        in: "query"
        required: false
        type: "integer"
        format: "int32"
      - name: "count"
        in: "query"
        required: false
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "JSON containing changelog entries"
          schema:
            $ref: "#/definitions/ChangeSummaryDTO"
        400:
          description: "In case the revisions add-on is disabled"
  /api/admin/revisions/data/pull:
    get:
      tags:
      - "Data-Directory Revisions"
      summary: "Pull from the configured remote Git repository, updating the Indy\
        \ data directory with files (merged according to configuration in the [revisions]\
        \ section)"
      description: ""
      operationId: "pullDataGitUpdates"
      parameters: []
      responses:
        200:
          description: "Pull complete"
        400:
          description: "In case the revisions add-on is disabled"
  /api/admin/revisions/data/push:
    get:
      tags:
      - "Data-Directory Revisions"
      summary: "Push Indy data directory content to the configured remote Git repository\
        \ (if configured in the [revisions] section)"
      description: ""
      operationId: "pushDataGitUpdates"
      parameters: []
      responses:
        200:
          description: "Push complete, or not configured"
        400:
          description: "In case the revisions add-on is disabled"
  /api/admin/schedule/store/all/disable-timeout:
    get:
      tags:
      - "Schedules and Expirations"
      summary: "Retrieve the expiration information related to re-enablement of any\
        \ currently disabled repositories"
      description: ""
      operationId: "getDisabledStores"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/ExpirationSet"
  /api/admin/schedule/store/{packageType}/{type}/{name}/disable-timeout:
    get:
      tags:
      - "Schedules and Expirations"
      summary: "Retrieve the expiration information related to re-enablement of a\
        \ repository"
      description: ""
      operationId: "getStoreDisableTimeout"
      produces:
      - "application/json"
      parameters:
      - name: "packageType"
        in: "path"
        description: "Package type (maven, generic-http, npm, etc)"
        required: true
        type: "string"
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      - name: "name"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "Expiration information retrieved successfully."
          schema:
            $ref: "#/definitions/Expiration"
        400:
          description: "Store is manually disabled (doesn't automatically re-enable),\
            \ or isn't disabled."
  /api/admin/schedule/store/{type}/{name}/disable-timeout:
    get:
      tags:
      - "Schedules and Expirations"
      summary: "[Deprecated] Retrieve the expiration information related to re-enablement\
        \ of a repository"
      description: ""
      operationId: "deprecatedGetStoreDisableTimeout"
      produces:
      - "application/json"
      parameters:
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      - name: "name"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "Expiration information retrieved successfully."
          schema:
            $ref: "#/definitions/Expiration"
        400:
          description: "Store is manually disabled (doesn't automatically re-enable),\
            \ or isn't disabled."
      deprecated: true
  /api/admin/stores/maven/hosted/{name}/compressed-content:
    post:
      tags:
      - "Hosted by archive"
      summary: "Create a new maven hosted store by a zip file"
      description: ""
      operationId: "postCreateHostedByZip"
      consumes:
      - "application/zip"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "path"
        required: true
        type: "string"
      - name: "pathPrefixToIgnore"
        in: "query"
        required: false
        type: "string"
      - in: "body"
        name: "body"
        required: false
        schema:
          $ref: "#/definitions/InputStream"
      - in: "body"
        name: "body"
        description: "The artifact store definition JSON"
        required: true
        schema:
          $ref: "#/definitions/ArtifactStore"
      responses:
        201:
          description: "The store was created"
          schema:
            $ref: "#/definitions/ArtifactStore"
        409:
          description: "A store with the specified type and name already exists"
    put:
      tags:
      - "Hosted by archive"
      summary: "Create a new maven hosted store by a zip file"
      description: ""
      operationId: "putCreateHostedByZip"
      consumes:
      - "application/zip"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "path"
        required: true
        type: "string"
      - name: "pathPrefixToIgnore"
        in: "query"
        required: false
        type: "string"
      - in: "body"
        name: "body"
        required: false
        schema:
          $ref: "#/definitions/InputStream"
      - in: "body"
        name: "body"
        description: "The artifact store definition JSON"
        required: true
        schema:
          $ref: "#/definitions/ArtifactStore"
      responses:
        201:
          description: "The store was created"
          schema:
            $ref: "#/definitions/ArtifactStore"
        409:
          description: "A store with the specified type and name already exists"
  /api/admin/stores/{packageType}/{type}:
    get:
      tags:
      - "Store Administration"
      summary: "Retrieve the definitions of all artifact stores of a given type on\
        \ the system"
      description: ""
      operationId: "getAll"
      produces:
      - "application/json"
      parameters:
      - name: "packageType"
        in: "path"
        description: "Filter only stores that support the package type (eg. maven,\
          \ npm). NOTE: '_all' returns all."
        required: true
        type: "string"
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      responses:
        200:
          description: "The store definitions"
          schema:
            $ref: "#/definitions/List of artifact store definitions"
    post:
      tags:
      - "Store Administration"
      summary: "Create a new store"
      description: ""
      operationId: "create"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "packageType"
        in: "path"
        required: true
        type: "string"
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      - in: "body"
        name: "body"
        description: "The artifact store definition JSON"
        required: true
        schema:
          $ref: "#/definitions/ArtifactStore"
      responses:
        201:
          description: "The store was created"
          schema:
            $ref: "#/definitions/ArtifactStore"
        409:
          description: "A store with the specified type and name already exists"
  /api/admin/stores/{packageType}/{type}/query/byUrl:
    get:
      tags:
      - "Store Administration"
      summary: "Retrieve the definition of a remote by specific url"
      description: ""
      operationId: "getRemoteByUrl"
      parameters:
      - name: "packageType"
        in: "path"
        required: true
        type: "string"
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "remote"
      - name: "url"
        in: "query"
        required: false
        type: "string"
      responses:
        200:
          description: "The store definition"
          schema:
            $ref: "#/definitions/ArtifactStore"
        404:
          description: "The remote repository doesn't exist"
  /api/admin/stores/{packageType}/{type}/revalidate/all:
    post:
      tags:
      - "Store Administration"
      summary: "Revalidation of Artifacts Stored on demand"
      description: ""
      operationId: "revalidateArtifactStores"
      parameters:
      - name: "packageType"
        in: "path"
        required: true
        type: "string"
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
      responses:
        200:
          description: "Revalidation for Remote Repositories was successfull"
          schema:
            $ref: "#/definitions/ArtifactStore"
        404:
          description: "Revalidation is not successfull"
  /api/admin/stores/{packageType}/{type}/{name}:
    get:
      tags:
      - "Store Administration"
      summary: "Retrieve the definition of a specific artifact store"
      description: ""
      operationId: "get"
      produces:
      - "application/json"
      parameters:
      - name: "packageType"
        in: "path"
        required: true
        type: "string"
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      - name: "name"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "The store definition"
          schema:
            $ref: "#/definitions/ArtifactStore"
        404:
          description: "The store doesn't exist"
    head:
      tags:
      - "Store Administration"
      summary: "Check if a given store exists"
      description: ""
      operationId: "exists"
      parameters:
      - name: "packageType"
        in: "path"
        required: true
        type: "string"
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      - name: "name"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "The store exists"
        404:
          description: "The store doesn't exist"
    put:
      tags:
      - "Store Administration"
      summary: "Update an existing store"
      description: ""
      operationId: "store"
      consumes:
      - "application/json"
      parameters:
      - name: "packageType"
        in: "path"
        required: true
        type: "string"
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      - name: "name"
        in: "path"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "The artifact store definition JSON"
        required: true
        schema:
          $ref: "#/definitions/ArtifactStore"
      responses:
        200:
          description: "The store was updated"
        400:
          description: "The store specified in the body JSON didn't match the URL\
            \ parameters"
    delete:
      tags:
      - "Store Administration"
      summary: "Delete an artifact store"
      description: ""
      operationId: "delete"
      parameters:
      - name: "packageType"
        in: "path"
        required: true
        type: "string"
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      - name: "name"
        in: "path"
        required: true
        type: "string"
      responses:
        204:
          description: "The store was deleted (or didn't exist in the first place)"
          schema:
            $ref: "#/definitions/ArtifactStore"
  /api/admin/stores/{packageType}/{type}/{name}/revalidate:
    post:
      tags:
      - "Store Administration"
      summary: "Revalidation of Artifact Stored on demand based on package, type and\
        \ name"
      description: ""
      operationId: "revalidateArtifactStore"
      parameters:
      - name: "packageType"
        in: "path"
        required: true
        type: "string"
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      - name: "name"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "Revalidation for Remote Repository was successfull"
          schema:
            $ref: "#/definitions/ArtifactStore"
        404:
          description: "Revalidation is not successfull"
  /api/admin/{type}:
    get:
      tags:
      - "Store Administration"
      summary: "Retrieve the definitions of all artifact stores of a given type on\
        \ the system"
      description: ""
      operationId: "getAll"
      produces:
      - "application/json"
      parameters:
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      responses:
        200:
          description: "The store definitions"
          schema:
            $ref: "#/definitions/List of artifact store definitions"
    post:
      tags:
      - "Store Administration"
      summary: "Create a new store"
      description: ""
      operationId: "create"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      - in: "body"
        name: "body"
        description: "The artifact store definition JSON"
        required: true
        schema:
          $ref: "#/definitions/ArtifactStore"
      responses:
        201:
          description: "The store was created"
          schema:
            $ref: "#/definitions/ArtifactStore"
        409:
          description: "A store with the specified type and name already exists"
  /api/admin/{type}/{name}:
    get:
      tags:
      - "Store Administration"
      summary: "Retrieve the definition of a specific artifact store"
      description: ""
      operationId: "get"
      produces:
      - "application/json"
      parameters:
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
