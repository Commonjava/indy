        - "remote"
      - name: "name"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "The store definition"
          schema:
            $ref: "#/definitions/ArtifactStore"
        404:
          description: "The store doesn't exist"
    head:
      tags:
      - "Store Administration"
      summary: "Check if a given store exists"
      description: ""
      operationId: "exists"
      parameters:
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      - name: "name"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "The store exists"
        404:
          description: "The store doesn't exist"
    put:
      tags:
      - "Store Administration"
      summary: "Update an existing store"
      description: ""
      operationId: "store"
      consumes:
      - "application/json"
      parameters:
      - name: "type"
        in: "path"
        required: true
        type: "string"
        pattern: "(hosted|group|remote)"
        enum:
        - "hosted"
        - "group"
        - "remote"
      - name: "name"
        in: "path"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "The artifact store definition JSON"
        required: true
        schema:
          $ref: "#/definitions/ArtifactStore"
      responses:
        200:
          description: "The store was updated"
        400:
          description: "The store specified in the body JSON didn't match the URL\
